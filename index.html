<!doctype html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    
    <!-- Desabilitar tradução automática do navegador -->
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="pt-BR" />
    
    <!-- Preconnect para fontes (melhora LCP) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preload apenas da imagem principal (light mode é mais comum) -->
    <link rel="preload" as="image" href="/logo-full.png" />
    
    <title>Consciência Divinal - Portal Sagrado</title>
    <meta name="description" content="Portal do Templo Xamânico Universalista Consciência Divinal. Cerimônias com medicinas sagradas, cura espiritual e despertar da consciência." />
    <meta name="author" content="Consciência Divinal" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Consciência" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Consciência Divinal - Portal Sagrado" />
    <meta property="og:description" content="Portal do Templo Xamânico Universalista. Cerimônias com medicinas sagradas." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image" content="/logo-full.png" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

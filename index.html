<!doctype html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    
    <!-- Desabilitar tradução automática do navegador -->
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="pt-BR" />
    
    <!-- Preconnect para fontes (melhora LCP) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preload da logo -->
    <link rel="preload" as="image" href="/logo.png" />
    
    <title>Ahoo - Gestao de Casas Xamanicas</title>
    <meta name="description" content="Plataforma completa para gestao de casas xamanicas e cerimonias com medicinas sagradas. Gerencie inscricoes, pagamentos, cursos e muito mais." />
    <meta name="author" content="Ahoo" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ahoo" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Ahoo - Gestao de Casas Xamanicas" />
    <meta property="og:description" content="Plataforma completa para gestao de casas xamanicas e cerimonias com medicinas sagradas." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image" content="/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
